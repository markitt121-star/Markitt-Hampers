<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markitt Ramadan Hampers</title>

<style>
:root{
  --primary:#66BB6A;     /* LIGHT GREEN */
  --accent:#1B5E20;
  --gold:#C5A059;
  --white:#ffffff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}

/* Pakistan flag watermark */
.watermark{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  opacity:0.07;
  background:url("https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg") center/cover no-repeat;
  pointer-events:none;
}

/* Header */
.header{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:25px;
  font-size:28px;
  font-weight:bold;
  position:relative;
  overflow:hidden;
}

/* Section title */
.section-title{
  background:var(--primary);
  color:var(--gold);
  text-align:center;
  font-size:26px;
  padding:15px;
  position:relative;
  overflow:hidden;
}

/* Accordion */
.accordion{
  width:90%;
  margin:20px auto;
}

.accordion-header{
  background:#f5f5f5;
  padding:15px;
  cursor:pointer;
  font-size:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #ddd;
}

.accordion-header.active{
  background:#e0f2e9;
}

.accordion-body{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.4s ease;
  background:#fff;
  padding:0 15px;
}

.accordion-body img{
  width:100%;
  margin:10px 0;
  border-radius:8px;
}

/* Modal */
#imgModal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  text-align:center;
}

#imgModal img{
  max-width:80%;
  margin-top:5%;
}

.close{
  color:#fff;
  font-size:28px;
  cursor:pointer;
  position:absolute;
  top:20px;
  right:40px;
}

/* Countdown */
#countdown{
  text-align:center;
  font-size:20px;
  padding:15px;
  color:var(--accent);
}
</style>
</head>

<body>

<div class="header">
  <div class="watermark"></div>
  Markitt.com
</div>

<div class="section-title">
  <div class="watermark"></div>
  Ramadan Hampers
</div>

<div id="countdown"></div>

<div class="accordion">

  <div class="accordion-header" data-pkr="4500">
    Hamper 1 <span class="price">PKR 4500</span> <span class="arrow">▼</span>
  </div>
  <div class="accordion-body">
    <img src="hamper_1a.jpg" onclick="openModal(this.src)">
    <img src="hamper_1b.jpg" onclick="openModal(this.src)">
  </div>

  <div class="accordion-header" data-pkr="6500">
    Hamper 2 <span class="price">PKR 6500</span> <span class="arrow">▼</span>
  </div>
  <div class="accordion-body">
    <img src="hamper_2a.jpg" onclick="openModal(this.src)">
    <img src="hamper_2b.jpg" onclick="openModal(this.src)">
  </div>

  <div class="accordion-header" data-pkr="8500">
    Hamper 3 <span class="price">PKR 8500</span> <span class="arrow">▼</span>
  </div>
  <div class="accordion-body">
    <img src="hamper_3a.jpg" onclick="openModal(this.src)">
    <img src="hamper_3b.jpg" onclick="openModal(this.src)">
  </div>

</div>

<!-- Modal -->
<div id="imgModal">
  <span class="close" onclick="closeModal()">✖</span>
  <img id="modalImage">
</div>

<script>
// Accordion toggle WITHOUT arrow opening images
document.querySelectorAll('.accordion-header').forEach(header=>{
  header.addEventListener('click',(e)=>{
    if(e.target.classList.contains('arrow')) return;

    const body = header.nextElementSibling;
    body.style.maxHeight = body.style.maxHeight ? null : body.scrollHeight + "px";

    const arrow = header.querySelector('.arrow');
    arrow.textContent = arrow.textContent === "▼" ? "▲" : "▼";
    header.classList.toggle("active");
  });
});

// Modal
function openModal(src){
  document.getElementById("imgModal").style.display="block";
  document.getElementById("modalImage").src=src;
}
function closeModal(){
  document.getElementById("imgModal").style.display="none";
}

// Countdown
const ramadan=new Date("Feb 28, 2026").getTime();
setInterval(()=>{
  let now=new Date().getTime();
  let gap=ramadan-now;
  let d=Math.floor(gap/(1000*60*60*24));
  let h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
  document.getElementById("countdown").innerHTML=
  "Ramadan Starts In: "+d+"d "+h+"h";
},1000);
</script>

</body>
</html>
