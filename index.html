<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markitt Ramadan Hampers</title>

<style>
:root{
  --primary:#66BB6A; /* LIGHT GREEN */
  --accent:#1B5E20;
  --whatsapp:#25D366;
  --footer-bg:#f0f7f1;
  --gold:#C5A059;
}

body{
  font-family:Arial, sans-serif;
  margin:0;
  background:#f0fff4;
}

.container{
  width:95%;
  max-width:700px;
  margin:20px auto;
  background:rgba(255,255,255,0.95);
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  overflow:hidden;
}

/* ===== HEADER FIXED ===== */
.header{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:40px 20px;
  font-weight:bold;
  font-size:26px;
  position:relative;
  border-radius:12px 12px 0 0;
  overflow:hidden;
}

/* FLAG WATERMARK AS BACKGROUND */
.header::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:url("https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg") center/cover no-repeat;
  opacity:0.12;
  z-index:0;
}

/* Ensure text above watermark */
.header .logo-text,
.header .hamper-title{
  position:relative;
  z-index:1;
}

.header .logo-text{
  font-size:28px;
}

.header .hamper-title{
  margin-top:5px;
  color:var(--gold);
}

/* Slider */
.slider img{
  width:100%;
  border-radius:10px;
}

#countdown{
  text-align:center;
  font-weight:bold;
  color:var(--accent);
  padding:10px;
  font-size:18px;
}

/* Accordion */
.accordion{
  margin:20px;
  border:1px solid #ccc;
  border-radius:10px;
}
.accordion-item{
  border-bottom:1px solid #ddd;
}
.accordion-header{
  padding:15px;
  cursor:pointer;
  background:#e8f5e9;
  display:flex;
  justify-content:space-between;
  font-weight:bold;
}
.accordion-header.active{
  background:#c8e6c9;
}
.accordion-body{
  max-height:0;
  overflow:hidden;
  transition:max-height .3s;
  padding:0 15px 10px 15px;
  background:#f0fff4;
}
.accordion-body ul{list-style:none;padding:0;margin:0}

/* Buttons */
.cta{
  display:inline-block;
  margin:10px 0;
  padding:12px 25px;
  background:var(--primary);
  color:#fff;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.cta:hover{background:var(--accent);}
.whatsapp{background:var(--whatsapp);}

/* Form */
form{margin:20px;}
form input,select,textarea,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:5px;
  border:1px solid #ccc;
}
form button{
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:bold;
  cursor:pointer;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
}
.modal-content{
  margin:auto;
  display:block;
  max-width:90%;
  margin-top:60px;
  border-radius:10px;
}
.close{
  position:absolute;
  right:30px;
  top:20px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* Footer */
.footer{
  background:var(--footer-bg);
  padding:20px 15px;
  font-size:15px;
  font-weight:bold;
  color:#333;
  border-top:2px solid var(--primary);
}
.footer-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-around;
  text-align:left;
  max-width:700px;
  margin:auto;
}
.footer-section{margin:10px;}
.footer-section h4{color:var(--primary);}
.footer-bottom{text-align:center;margin-top:15px;font-size:13px;color:#555;}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <div class="logo-text">Markitt.com</div>
  <div class="hamper-title">ðŸŒ™ Markitt Ramadan Hampers</div>
</div>

<!-- KEEPING REST SAME -->
<!-- Your original HTML below unchanged -->

<div class="slider">
<img id="slideImg" src="SLIDE1.jpg">
</div>

<div id="countdown"></div>

</div>

<script>
// Slider
const slides=["SLIDE1.jpg","SLIDE2.jpg","SLIDE3.jpg"];
let i=0;
setInterval(()=>{
 i=(i+1)%slides.length;
 document.getElementById("slideImg").src=slides[i];
},3000);

// Countdown
const ramadan=new Date("Feb 28, 2026").getTime();
setInterval(()=>{
 let now=new Date().getTime();
 let gap=ramadan-now;
 let d=Math.floor(gap/(1000*60*60*24));
 let h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 document.getElementById("countdown").innerHTML=
 "Ramadan Starts In: "+d+"d "+h+"h";
},1000);
</script>

</body>
</html>
